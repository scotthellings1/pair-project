<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sharon Wray - Accountancy Services</title>
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <div class="logo"></div>
      <ul class="header-links">
        <li class="header-link"></li>
        <li class="header-link"></li>
        <li class="header-link"></li>
        <li class="header-link"></li>
        <li class="header-link"></li>
      </ul>
    </div>
    <!-- header end -->
    <!-- hero img start  -->
    <div class="hero-img">
      <div class="alignment-box">
        <h1 class="hero-txt-1">
          fully qualified aat licensed accountant
        </h1>
        <div class="line"></div>
        <h2 class="hero-txt-2">
          proffesional and affordable service, contact us today for a free
          consultation
        </h2>
        <div class="buttons">
          <a class="btn-1">
            see our Services
          </a>
          <a class="btn-2">
            contact us today
          </a>
        </div>
      </div>
    </div>
    <!-- hero img end -->
    <!-- about start -->
    <div class="about">
      <div class="about-txt">
        <h1 class="about-h"></h1>
        <div class="line"></div>
        <p class="about-p"></p>
        <p class="about-p"></p>
        <p class="about-p"></p>
        <p class="about-p"></p>
      </div>
      <div class="about-img"></div>
    </div>
    <!-- about end -->
    <!-- contact start -->
    <div class="contact">
      <div class="contact-txt"></div>
      <div class="contact-btn"></div>
    </div>
    <!-- contact end -->
    <!-- testimony start -->
    <div class="testimony">
      <p class="testimony-txt"></p>
    </div>
    <!-- testimony end -->
    <!-- footer start  -->
    <div class="footer">
      <div class="nav">
        <div class="license">
          <div class="aat-logo"></div>
          <div class="xero-logo"></div>
          <div class="license-p"></div>
        </div>
        <div class="contact-section">
          <h3 class="section-title"></h3>
          <address class="contact-details">
            <p class="contact-txt"></p>
            <a href="" class="phone-link"></a>
          </address>
        </div>
        <div class="sections">
          <h3 class="section-title"></h3>
          <ul class="sections-list">
            <li class="sections-items"></li>
            <li class="sections-items"></li>
            <li class="sections-items"></li>
            <li class="sections-items"></li>
            <li class="sections-items"></li>
            <li class="sections-items"></li>
          </ul>
      </div>
      </div>

      <div class="line"></div>

      <div class="copyright">
        <p class="copy-txt"></p>
      </div>
    </div>

  </body>
</html>
